name: Build and Deploy

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Fix Vite Binary Permissions (Optional Workaround)
        run: chmod +x ./node_modules/.bin/vite

      - name: Build the App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT_TOKEN }}  # Use PAT instead of default GITHUB_TOKEN
          publish_dir: ./build
          cname: smartwater.masikhule.co.za
